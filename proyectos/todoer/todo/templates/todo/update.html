{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{ todo['description'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">Descripción</label>
        <input name="description" id="description" value={{ request.form['description'] od todo['description'] }} required/>
        <label for="copmpleted">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['copmpleted'] == 1 %}checked{% endif %}
        <input type="submit" value="Guardar" />
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
        <input class="danger" type="submit" value="Eliminar" onclick="return confirm('¿Estás seguro de querer eliminarlo?')" />
    </form>
{% endblock %}
